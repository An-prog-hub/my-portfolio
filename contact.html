<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Chauhan - Contact</title>
    <link rel="shortcut icon" href="assets/img/myphoto.jpg" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <div class="container">
          <form action="https://formspree.io/f/moqyknky" method="POST" id="my-form">
      
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" id="firstName" name="firstName">
            </div>
      
            <div class="form-group">
              <label for="latsName">Last Name</label>
              <input type="text" id="lastName" name="lastName">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
      
            <div class="form-group">
              <label for="massage">Message</label>
              <textarea name="massage" id="massage" cols="15" rows="10"></textarea>
            </div>
      
            <button type="submit" class="form-button">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
      <script src="contact.js" defer></script>
</body>
</html>
